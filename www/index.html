<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
<script>
  function criptografar(){
    var entrada = document.getElementById("entrada").value;
    var password = document.getElementById("password").value;
    var encrypted = CryptoJS.AES.encrypt(entrada, password);
    var decrypted = CryptoJS.AES.decrypt(encrypted, password);
    document.getElementById("demo1").innerHTML = encrypted;
    document.getElementById("demo2").innerHTML = decrypted;
    document.getElementById("demo3").innerHTML = decrypted.toString(CryptoJS.enc.Utf8);
    return false;
  }
</script>
  </head>
<body>
  <form onsubmit="criptografar()">
  Entrada:<br>
  <textarea rows="4" cols="50" name="entrada" id="entrada">
Olá mundo cruel!!!!
    esse é uma nova linha
  </textarea>
  <br>
  Chave:<br>
  <input type="text" name="password" id="password" value="Senha">
  <br><br>
  <input type="submit" value="Submit">
</form>  
<label>Criptografado</label>
<div id="demo1"></div>
<br>
<label>Descriptografado</label>
<div id="demo2"></div>

<br>
<label>Mensagem atual</label>

</body>
</html>
