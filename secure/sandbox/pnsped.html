<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width"/>
	<meta charSet="utf-8"/>
	<title>Magno Correa - Pega Nota SPed</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>
	<body>
	<h1>Pega Nota - Imagem</h1>
	<div id="div-success" style="background:green;">&nbsp;</div>
	</body>
<script>

function setState (entrada, f){
	$("#div-success").text(JSON.stringify(entrada));
}
function myFetch() {
  var myHeaders = new Headers();
  myHeaders.append("origin", "x-requested-with");
  myHeaders.append("X-Requested-With", "origin");
	
	
  
  var myInit = { method: 'GET',
    headers: myHeaders,
    mode: 'cors',
    cache: 'default'
  };
  var myRequest = new Request('https://cors-anywhere.herokuapp.com/http://www.sped.fazenda.pr.gov.br/webservices/captcha.php', myInit);
    return fetch(myRequest)
      .then(response => response.blob())
      .then(images => {
        setState(
          {
            isLoading: false,
            isError: false,
            dataSource: URL.createObjectURL(images),
          },
          function() {}
        );
      })
      .catch(error => {
        setState(
          {
            isLoading: false,
            isError: true,
            error: JSON.stringify(error),
          },
          function() {}
        );
      });
}
myFetch();

</script>

</html>
