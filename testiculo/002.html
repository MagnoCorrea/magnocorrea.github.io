<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Imóvel</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Carrossel */
    .carousel {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .carousel-images img {
      width: 100%;
      flex-shrink: 0;
      object-fit: cover;
    }

    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 20px;
      padding: 10px;
      cursor: pointer;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    /* Conteúdo */
    .content {
      padding: 20px;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .description {
      margin: 15px 0;
      line-height: 1.4;
    }

    /* Mapa */
    .map-container {
      height: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Carrossel -->
  <div class="carousel">
    <div class="carousel-images" id="carousel-images">
      <img src="https://picsum.photos/id/1018/800/300" alt="Foto 1">
      <img src="https://picsum.photos/id/1015/800/300" alt="Foto 2">
      <img src="https://picsum.photos/id/1016/800/300" alt="Foto 3">
    </div>
    <button class="prev" onclick="prevSlide()">❮</button>
    <button class="next" onclick="nextSlide()">❯</button>
  </div>

  <!-- Conteúdo da página -->
  <div class="content">
    <div class="title">Quarto casal, individual e família</div>
    <div class="description">
      Casa/pousada super bem localizada, ao lado do Jardim Botânico. 
      Próximo a mercados, restaurantes e pontos turísticos.
    </div>
    <div><b>Anfitrião:</b> Thailes Cunha</div>
    <div><b>Preço:</b> R$64 por noite</div>
    <div><b>Avaliação:</b> ⭐ 4.73 (158 comentários)</div>

    <h3>Localização</h3>
    <div id="map" class="map-container"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Script do carrossel
    let index = 0;
    const images = document.getElementById("carousel-images");
    const total = images.children.length;

    function showSlide(i) {
      index = (i + total) % total;
      images.style.transform = `translateX(-${index * 100}%)`;
    }

    function prevSlide() { showSlide(index - 1); }
    function nextSlide() { showSlide(index + 1); }

    // Avanço automático a cada 5s
    setInterval(nextSlide, 5000);

    // Script do mapa
    var map = L.map('map').setView([-25.4429, -49.2409], 15); 

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.marker([-25.4429, -49.2409]).addTo(map)
      .bindPopup("Imóvel no Jardim Botânico")
      .openPopup();
  </script>

</body>
</html>
