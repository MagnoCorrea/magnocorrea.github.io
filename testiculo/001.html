<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Imóvel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header-image {
      width: 100%;
      height: 300px;
      background: url('foto1.jpg') center/cover no-repeat;
    }

    .content {
      padding: 20px;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .description {
      margin: 15px 0;
      line-height: 1.4;
    }

    .map-container {
      height: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Imagem principal -->
  <div class="header-image"></div>

  <!-- Conteúdo da página -->
  <div class="content">
    <div class="title">Quarto casal, individual e família</div>
    <div class="description">
      Casa/pousada super bem localizada, ao lado do Jardim Botânico. 
      Próximo a mercados, restaurantes e pontos turísticos.
    </div>
    <div><b>Anfitrião:</b> Thailes Cunha</div>
    <div><b>Preço:</b> R$64 por noite</div>
    <div><b>Avaliação:</b> ⭐ 4.73 (158 comentários)</div>

    <!-- Aqui podem entrar comodidades, regras da casa, etc. -->

    <h3>Localização</h3>
    <div id="map" class="map-container"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializar o mapa
    var map = L.map('map').setView([-25.4429, -49.2409], 15); // Coordenadas do Jardim Botânico Curitiba

    // Adicionar camada do mapa
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marcador no imóvel
    L.marker([-25.4429, -49.2409]).addTo(map)
      .bindPopup("Imóvel no Jardim Botânico")
      .openPopup();
  </script>

</body>
</html>
