<script>
$(document).ready(function(){
	$.getJSON( "items.json", addItems);
});
function addItems(items){
  for(var i=0 ; i< items.length ; i++) {
  var item = items[i];
  var itemStr = '' +
'              <div class="carousel-item"> ' +
'                <div class="d-flex align-items-center justify-content-center vh-100"> ' +
'                  <img src="'+item.imgUrl+'" alt="'+item.originalName+'-'+item.author+'" style="width:100%;"> ' +
'                  <div class="carousel-caption"> ' +
'                    <h3>'+item.originalName+'</h3> ' +
'                    <h4>'+item.translatedName+'</h4> ' +
'                    <p>'+item.author+'</p> ' +
'                  </div> ' +
'                </div> ' +
'            </div> ';

    $(itemStr).appendTo('.carousel-inner');
  }
  $('.carousel-item').first().addClass('active');
  $('#carouselExampleControls').carousel();
}
</script>
<script>
/* Close fullscreen */
function closeFullscreen() {
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.webkitExitFullscreen) { /* Safari */
    document.webkitExitFullscreen();
  } else if (document.msExitFullscreen) { /* IE11 */
    document.msExitFullscreen();
  }
}

var isFullScreen = false;
addEventListener("dblclick", function() {
    var el = document.documentElement;
	var rfs = el.requestFullscreen /* Chrome  */
        || el.mozRequestFullScreen     /* Firefox */
        || el.webkitRequestFullScreen  /* Safari  */
        || el.msRequestFullscreen      /* IE11    */
    ;
	if(isFullScreen) {
		closeFullscreen();
		isFullScreen = false;
	}else {
		rfs.call(el);
		isFullScreen = true;
	}
});
/* Close fullscreen */
function closeFullscreen() {
  if (document.exitFullscreen) {		/* Chrome  */
    document.exitFullscreen();
  } else if (document.mozExitFullscreen) {	/* Firefox */
    document.mozExitFullscreen();
  } else if (document.webkitExitFullscreen) {	/* Safari */
    document.webkitExitFullscreen();
  } else if (document.msExitFullscreen) {	/* IE11 */
    document.msExitFullscreen();
  }
}
</script>
