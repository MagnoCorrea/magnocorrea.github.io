<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="http://i0.wp.com/shairart.com/blog/wp-content/uploads/2016/01/5.-Vermeer-The-Girl-with-the-Pearl-Earring-shairart.com_.jpg" alt="Vermeer-The-Girl-with-the-Pearl-Earring" style="width:100%;">
        <div class="carousel-caption">
          <h3>The-Girl-with-the-Pearl-Earring</h3>
          <p>Vermeer</p>
        </div>
      </div>

      <div class="item">
        <img src="http://i0.wp.com/shairart.com/blog/wp-content/uploads/2016/01/3.-Pierre-Auguste-Renoir-Bal-du-moulin-de-la-Galette-shairart.com_.jpg" alt="Bal-du-moulin-de-la-Galette" style="width:100%;">
        <div class="carousel-caption">
          <h3>Bal-du-moulin-de-la-Galette</h3>
          <p>Pierre-Auguste-Renoir</p>
        </div>
      </div>
    
      <div class="item">
        <img src="https://www.infoescola.com/wp-content/uploads/2012/04/nascimento-de-venus-scaled.jpg" alt="nascimento-de-venus" style="width:100%;">
        <div class="carousel-caption">
          <h3>O nascimento de VÃªnus</h3>
          <p>Sandro Botticelli</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
